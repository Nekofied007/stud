version: "3.7"
name: lms
services:
  mariadb:
    image: mariadb:10.8
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed # Temporary fix for MariaDB 10.6
    environment:
      MYSQL_ROOT_PASSWORD: 123
    volumes:
      - mariadb-data:/var/lib/mysql

  redis:
    image: redis:alpine

  frappe:
    # Use the prebuilt LMS image to avoid building the bench inside the container
    # (builds can fail in restricted network environments). This image contains
    # a ready-to-run Frappe / LMS stack.
    image: ghcr.io/frappe/lms:stable
    environment:
      - SHELL=/bin/bash
    volumes:
      - frappe-sites:/home/frappe/frappe-bench/sites
      - frappe-apps:/home/frappe/frappe-bench/apps

  nginx:
    image: nginx:alpine
    ports:
      - 8000:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - frappe-sites:/home/frappe/frappe-bench/sites:ro
      - frappe-apps:/home/frappe/frappe-bench/apps:ro
    depends_on:
      - frappe

volumes:
  mariadb-data:
  frappe-sites:
  frappe-apps: